<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSG.GG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Core Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }

        /* --- Background Canvas --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8; 
            transition: opacity 0.6s ease;
        }

        canvas { display: block; }

        /* --- UI Layer --- */
        #ui-layer {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, transparent 0%, rgba(5,5,5,0.8) 100%);
        }

        /* --- Central Text --- */
        .center-content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .header-sub {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            color: #ff5f5f;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 95, 95, 0.4);
        }

        .brand-name {
            display: block;
            font-size: 80px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -3px;
            line-height: 1;
            text-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        /* --- Center Tags --- */
        .center-tags {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .tag-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        .tag-icon {
            color: #ff5f5f;
            font-size: 12px;
        }

        /* --- Social Dock (Top Right) --- */
        .social-dock {
            position: fixed;
            top: 40px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
            padding-right: 0; /* Flush with edge */
            z-index: 100;
        }

        .dock-item {
            /* Glass styling */
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-right: none; /* Connect to edge */
            
            /* Shape */
            padding: 12px 24px 12px 30px;
            border-radius: 12px 0 0 12px;
            
            /* Typography */
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            
            /* Layout */
            display: flex;
            align-items: center;
            gap: 10px;
            
            /* Animation / Hiding Logic */
            transform: translateX(15px); /* Hidden a little bit */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .dock-item:hover {
            transform: translateX(-10px); /* Pop out */
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding-right: 30px;
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: -5px 5px 20px rgba(0,0,0,0.3);
        }

        /* Hover colors */
        .dock-item.discord:hover { border-left: 3px solid #5865F2; }
        .dock-item.roblox:hover { border-left: 3px solid #ffffff; }
        .dock-item.github:hover { border-left: 3px solid #333; }

        .arrow {
            color: #ff5f5f;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .dock-item:hover .arrow {
            transform: translateX(3px);
            color: #fff;
        }
        
        .copy-feedback {
            position: absolute;
            left: -80px;
            background: #00ff9d;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .copy-feedback.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>

    <div id="ui-layer">
        
        <!-- Central Text -->
        <div class="center-content">
            <div class="header-sub">WSG.GG</div>
            <h1 class="brand-name">ZOTIAX</h1>
            
            <!-- Tags -->
            <div class="center-tags">
                <div class="tag-item">
                    <i class="fa-solid fa-code tag-icon"></i>
                    <span>Scripter</span>
                </div>
                <div class="tag-item">
                    <i class="fa-solid fa-location-dot tag-icon"></i>
                    <span>Poland</span>
                </div>
            </div>
        </div>

        <!-- Right Side Social Panels -->
        <div class="social-dock">
            
            <!-- Discord -->
            <div class="dock-item discord" onclick="copyDiscord()">
                <span class="copy-feedback" id="discord-feedback">COPIED</span>
                <span>Discord</span>
                <span class="arrow">-></span>
            </div>

            <!-- Roblox -->
            <a href="https://www.roblox.com/users/7237107162/profile" target="_blank" class="dock-item roblox">
                <span>Roblox</span>
                <span class="arrow">-></span>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/zotiax" target="_blank" class="dock-item github">
                <span>GitHub</span>
                <span class="arrow">-></span>
            </a>

        </div>

    </div>

    <script>
        // --- Discord Copy Function ---
        function copyDiscord() {
            const userId = "zotiax";
            
            // Fallback for iframe/permissions policy restrictions using execCommand
            const textArea = document.createElement("textarea");
            textArea.value = userId;
            
            // Ensure element is not visible but part of DOM
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if(successful) {
                    const feedback = document.getElementById('discord-feedback');
                    feedback.classList.add('show');
                    
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 1500);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        // --- Background Canvas Code ---
        {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;

            // Config
            const fontSize = 14;
            const lineHeight = 24;
            const fontWidth = fontSize * 0.6; 
            let cols, rows;
            
            // Code Animation
            const codeLines = [];
            let currentLineIndex = 0;
            let currentCharIndex = 0;
            let totalLinesTyped = 1;
            let scrollY = 0;
            let targetScrollY = 0;
            let cursorBlink = 0;
            let typeDelay = 0;

            // Realistic Lua/Roblox Source Code
            const sourceCode = [
                "-- Zotiax Engine Kernel v2.4",
                "local RunService = game:GetService('RunService')",
                "local Players = game:GetService('Players')",
                "local TweenService = game:GetService('TweenService')",
                "",
                "local CONFIG = {",
                "    Speed = 32,",
                "    JumpPower = 50,",
                "    Theme = Color3.fromRGB(255, 95, 95),",
                "    Debug = true",
                "}",
                "",
                "local function initCharacter(character)",
                "    local humanoid = character:WaitForChild('Humanoid')",
                "    local root = character:WaitForChild('HumanoidRootPart')",
                "    ",
                "    if CONFIG.Debug then",
                "        print('[SYSTEM] Hooking character: ' .. character.Name)",
                "    end",
                "    ",
                "    -- Apply movement bypass",
                "    humanoid.WalkSpeed = CONFIG.Speed",
                "    humanoid.UseJumpPower = true",
                "    humanoid.JumpPower = CONFIG.JumpPower",
                "    ",
                "    -- Create visual aura",
                "    local highlight = Instance.new('Highlight')",
                "    highlight.FillColor = CONFIG.Theme",
                "    highlight.OutlineColor = Color3.new(1, 1, 1)",
                "    highlight.Parent = character",
                "end",
                "",
                "Players.PlayerAdded:Connect(function(player)",
                "    player.CharacterAdded:Connect(initCharacter)",
                "end)",
                "",
                "RunService.Heartbeat:Connect(function(dt)",
                "    -- Optimization Loop",
                "    for _, player in ipairs(Players:GetPlayers()) do",
                "        if player ~= Players.LocalPlayer then",
                "            -- Esp / Tracking Logic",
                "        end",
                "    end",
                "end)"
            ];

            // Enhanced Syntax Theme (Dracula/VSCode style)
            const theme = {
                keyword: '#ff79c6',   // Pink (local, if, then, end)
                builtin: '#8be9fd',   // Cyan (GetService, WaitForChild)
                string: '#f1fa8c',    // Yellow
                number: '#bd93f9',    // Purple
                comment: '#6272a4',   // Grey-Blue
                property: '#50fa7b',  // Green
                default: '#f8f8f2'    // White
            };
            
            const keywords = ['local', 'function', 'end', 'if', 'then', 'else', 'return', 'true', 'false'];
            const builtins = ['game', 'workspace', 'Instance', 'Color3', 'Vector3', 'new', 'fromRGB', 'Connect', 'WaitForChild', 'GetService'];

            function resize() {
                const dpr = window.devicePixelRatio || 1;
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                cols = Math.floor(width / fontWidth);
                rows = Math.floor(height / lineHeight);
                ctx.font = `${fontSize}px 'JetBrains Mono', monospace`;
                ctx.textBaseline = 'top';
            }

            function updateCode() {
                if (typeDelay > 0) { typeDelay--; return; }
                
                // Varied typing speed
                let chars = Math.floor(Math.random() * 3) + 1;
                if (Math.random() > 0.95) typeDelay = 15; // Pause sometimes

                for(let k=0; k<chars; k++) {
                    const lineStr = sourceCode[currentLineIndex % sourceCode.length];
                    if (currentCharIndex < lineStr.length) {
                        if (codeLines.length === 0) codeLines.push({ text: "" });
                        let last = codeLines[codeLines.length - 1];
                        last.text += lineStr[currentCharIndex];
                        currentCharIndex++;
                    } else {
                        currentLineIndex++;
                        currentCharIndex = 0;
                        codeLines.push({ text: "" });
                        typeDelay = 8; // Line break pause
                        if (codeLines.length > rows + 2) {
                            targetScrollY = (codeLines.length - (rows - 2)) * lineHeight;
                        }
                    }
                }
            }

            function drawHighlightedLine(text, x, y) {
                // Comments
                if (text.trim().startsWith('--')) {
                    ctx.fillStyle = theme.comment;
                    ctx.fillText(text, x, y);
                    return;
                }

                const parts = text.split(/(\s+|[(){}[\],.;:'])/g);
                let currentX = x;

                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (!part) continue;

                    // Syntax Logic
                    if (keywords.includes(part)) {
                        ctx.fillStyle = theme.keyword;
                    } else if (builtins.includes(part)) {
                        ctx.fillStyle = theme.builtin;
                    } else if (part.startsWith("'") || part.startsWith('"')) {
                        ctx.fillStyle = theme.string;
                    } else if (!isNaN(parseFloat(part)) && isFinite(part)) {
                        ctx.fillStyle = theme.number;
                    } else if (i > 0 && parts[i-1] === '.') {
                        ctx.fillStyle = theme.property;
                    } else {
                        ctx.fillStyle = theme.default;
                    }

                    ctx.fillText(part, currentX, y);
                    currentX += ctx.measureText(part).width;
                }
            }

            function draw() {
                // Auto scroll logic (no mouse parallax for cleaner look)
                scrollY += (targetScrollY - scrollY) * 0.1;

                ctx.fillStyle = '#050505';
                ctx.fillRect(0, 0, width, height);

                const startY = 40 - scrollY;
                const startX = 40;

                for (let i = 0; i < codeLines.length; i++) {
                    const line = codeLines[i];
                    const y = startY + (i * lineHeight);
                    if (y < -lineHeight || y > height) continue;

                    // Line Numbers
                    ctx.fillStyle = '#444';
                    ctx.textAlign = 'right';
                    ctx.fillText(i + 1, startX - 15, y);

                    // Code
                    ctx.textAlign = 'left';
                    drawHighlightedLine(line.text, startX, y);

                    // Cursor
                    if (i === codeLines.length - 1) {
                        cursorBlink++;
                        const alpha = (Math.sin(cursorBlink * 0.1) + 1) / 2;
                        const w = ctx.measureText(line.text).width;
                        ctx.fillStyle = `rgba(255, 95, 95, ${alpha})`;
                        ctx.fillRect(startX + w + 2, y + 2, 2, fontSize);
                    }
                }
            }

            function animate() {
                updateCode();
                draw();
                requestAnimationFrame(animate);
            }

            resize();
            window.addEventListener('resize', resize);
            animate();
        }
    </script>
</body>
</html>
