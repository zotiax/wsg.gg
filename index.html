<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSG.GG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Core Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }

        /* --- Background Canvas --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8; 
            transition: opacity 0.6s ease;
        }

        canvas { display: block; }

        /* --- CRT Scanline Overlay --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.6;
        }

        /* --- UI Layer --- */
        #ui-layer {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, transparent 0%, rgba(5,5,5,0.8) 100%);
        }

        /* --- Central Text --- */
        .center-content {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .header-sub {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 6px;
            color: #ff5f5f;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 95, 95, 0.6);
        }

        .brand-name {
            display: block;
            font-size: 90px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -4px;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            position: relative;
            cursor: default;
            animation: textBreath 4s ease-in-out infinite alternate;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        @keyframes textBreath {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        /* Clean Red Highlight on Hover (No Glitch) */
        .brand-name:hover {
            color: #ff5f5f;
            text-shadow: 0 0 40px rgba(255, 95, 95, 0.6);
        }

        /* --- Center Tags --- */
        .center-tags {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            color: #ccc;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .tag-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 95, 95, 0.1);
        }

        .tag-icon {
            color: #ff5f5f;
            font-size: 14px;
        }

        /* --- Tech Stack --- */
        .tech-stack {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .stack-label {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #666;
            text-transform: uppercase;
        }

        .stack-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 500px;
        }

        .stack-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #999;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
            cursor: default;
        }

        .stack-item:hover {
            color: #fff;
            border-color: rgba(255, 95, 95, 0.3);
            background: rgba(255, 95, 95, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 95, 95, 0.1);
        }

        /* --- Social Dock (Top Right) --- */
        .social-dock {
            position: fixed;
            top: 40px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
            padding-right: 0; 
            z-index: 100;
        }

        .dock-item {
            /* Glass styling */
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-right: none; 
            
            /* Shape */
            padding: 14px 28px 14px 32px;
            border-radius: 16px 0 0 16px;
            
            /* Typography */
            color: #aaa;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            
            /* Layout */
            display: flex;
            align-items: center;
            gap: 12px;
            
            /* Animation */
            transform: translateX(20px); /* Hidden slightly */
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .dock-item:hover {
            transform: translateX(0); /* Pop fully out */
            background: rgba(30, 30, 30, 0.9);
            color: #fff;
            padding-right: 40px;
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.4);
        }

        /* Hover colors */
        .dock-item.discord:hover { border-left: 3px solid #5865F2; }
        .dock-item.roblox:hover { border-left: 3px solid #ffffff; }
        .dock-item.github:hover { border-left: 3px solid #333; }

        .dock-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
            transition: color 0.3s;
        }
        
        /* Icon colors on hover */
        .dock-item.discord:hover .dock-icon { color: #5865F2; }
        .dock-item.github:hover .dock-icon { color: #fff; }
        
        .arrow {
            color: #ff5f5f;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .dock-item:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        .copy-feedback {
            position: absolute;
            left: -80px;
            background: #00ff9d;
            color: #000;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }
        
        .copy-feedback.show {
            opacity: 1;
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="bg-canvas"></canvas>
    </div>
    
    <!-- CRT Overlay -->
    <div class="scanlines"></div>

    <div id="ui-layer">
        
        <!-- Central Text -->
        <div class="center-content">
            <div class="header-sub">WSG.GG</div>
            <h1 class="brand-name">ZOTIAX</h1>
            
            <!-- Tags -->
            <div class="center-tags">
                <div class="tag-item">
                    <i class="fa-solid fa-code tag-icon"></i>
                    <span>Scripter</span>
                </div>
                <div class="tag-item">
                    <i class="fa-solid fa-location-dot tag-icon"></i>
                    <span>Poland</span>
                </div>
            </div>

            <!-- Tech Stack -->
            <div class="tech-stack">
                <div class="stack-label">I Code In</div>
                <div class="stack-list">
                    <div class="stack-item">Lua</div>
                    <div class="stack-item">LuaC</div>
                    <div class="stack-item">CSS</div>
                    <div class="stack-item">HTML</div>
                    <div class="stack-item">Python</div>
                    <div class="stack-item">JavaScript</div>
                </div>
            </div>
        </div>

        <!-- Right Side Social Panels -->
        <div class="social-dock">
            
            <!-- Discord -->
            <div class="dock-item discord" onclick="copyDiscord()">
                <span class="copy-feedback" id="discord-feedback">COPIED</span>
                <i class="fa-brands fa-discord dock-icon"></i>
                <span>Discord</span>
                <span class="arrow">-></span>
            </div>

            <!-- Roblox -->
            <a href="https://www.roblox.com/users/7237107162/profile" target="_blank" class="dock-item roblox">
                <i class="fa-solid fa-gamepad dock-icon"></i>
                <span>Roblox</span>
                <span class="arrow">-></span>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/zotiax" target="_blank" class="dock-item github">
                <i class="fa-brands fa-github dock-icon"></i>
                <span>GitHub</span>
                <span class="arrow">-></span>
            </a>

        </div>

    </div>

    <script>
        // --- Discord Copy Function ---
        function copyDiscord() {
            const userId = "zotiax";
            
            // Fallback for iframe/permissions policy restrictions using execCommand
            const textArea = document.createElement("textarea");
            textArea.value = userId;
            
            // Ensure element is not visible but part of DOM
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if(successful) {
                    const feedback = document.getElementById('discord-feedback');
                    feedback.classList.add('show');
                    
                    setTimeout(() => {
                        feedback.classList.remove('show');
                    }, 1500);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            
            document.body.removeChild(textArea);
        }

        // --- Background Canvas Code ---
        {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;

            // Config
            const fontSize = 15;
            const lineHeight = 26;
            let cols, rows;
            
            // State
            const codeLines = [];
            const particles = []; // Particle System
            
            let currentLineIndex = 0;
            let currentCharIndex = 0;
            let scrollY = 0;
            let targetScrollY = 0;
            let cursorBlink = 0;
            let typeDelay = 0;
            
            // Mouse for interaction
            let mouse = { x: 0, y: 0 };

            // Realistic Lua/Roblox Source Code
            const sourceCode = [
                "-- Zotiax Engine Kernel v2.4",
                "local RunService = game:GetService('RunService')",
                "local Players = game:GetService('Players')",
                "local TweenService = game:GetService('TweenService')",
                "",
                "local CONFIG = {",
                "    Speed = 32,",
                "    JumpPower = 50,",
                "    Theme = Color3.fromRGB(255, 95, 95),",
                "    Debug = true",
                "}",
                "",
                "local function initCharacter(character)",
                "    local humanoid = character:WaitForChild('Humanoid')",
                "    local root = character:WaitForChild('HumanoidRootPart')",
                "    ",
                "    if CONFIG.Debug then",
                "        print('[SYSTEM] Hooking character: ' .. character.Name)",
                "    end",
                "    ",
                "    -- Apply movement bypass",
                "    humanoid.WalkSpeed = CONFIG.Speed",
                "    humanoid.UseJumpPower = true",
                "    humanoid.JumpPower = CONFIG.JumpPower",
                "    ",
                "    -- Create visual aura",
                "    local highlight = Instance.new('Highlight')",
                "    highlight.FillColor = CONFIG.Theme",
                "    highlight.OutlineColor = Color3.new(1, 1, 1)",
                "    highlight.Parent = character",
                "end",
                "",
                "Players.PlayerAdded:Connect(function(player)",
                "    player.CharacterAdded:Connect(initCharacter)",
                "end)",
                "",
                "RunService.Heartbeat:Connect(function(dt)",
                "    -- Optimization Loop",
                "    for _, player in ipairs(Players:GetPlayers()) do",
                "        if player ~= Players.LocalPlayer then",
                "            -- Esp / Tracking Logic",
                "        end",
                "    end",
                "end)"
            ];

            // Monochromatic Red Syntax Theme
            const theme = {
                keyword: '#ff5f5f',   // Base Red
                builtin: '#ff8f8f',   // Light Red/Pink
                string: '#ffaaaa',    // Pale Red
                number: '#ff5f5f',    // Base Red
                comment: '#7a3333',   // Dark Desaturated Red
                property: '#ffcece',  // Very Pale Red/White
                default: '#e06666'    // Muted Red
            };
            
            const keywords = ['local', 'function', 'end', 'if', 'then', 'else', 'return', 'true', 'false'];
            const builtins = ['game', 'workspace', 'Instance', 'Color3', 'Vector3', 'new', 'fromRGB', 'Connect', 'WaitForChild', 'GetService'];

            // --- Particle Class ---
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.alpha = Math.random() * 0.5;
                    this.life = Math.random() * 100;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life--;
                    
                    // Mouse interaction
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        this.x -= dx * 0.01;
                        this.y -= dy * 0.01;
                    }

                    if (this.x < 0 || this.x > width || this.y < 0 || this.y > height || this.life < 0) {
                        this.reset();
                    }
                }
                
                draw() {
                    ctx.fillStyle = `rgba(255, 95, 95, ${this.alpha})`; // Reddish dust
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function resize() {
                const dpr = window.devicePixelRatio || 1;
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);
                cols = Math.floor(width / (fontSize * 0.6));
                rows = Math.floor(height / lineHeight);
                ctx.font = `${fontSize}px 'JetBrains Mono', monospace`;
                ctx.textBaseline = 'top';
                
                // Init Particles
                particles.length = 0;
                for(let i=0; i<50; i++) particles.push(new Particle());
            }

            document.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            function updateCode() {
                if (typeDelay > 0) { typeDelay--; return; }
                
                let chars = Math.floor(Math.random() * 3) + 1;
                if (Math.random() > 0.95) typeDelay = 15; 

                for(let k=0; k<chars; k++) {
                    const lineStr = sourceCode[currentLineIndex % sourceCode.length];
                    if (currentCharIndex < lineStr.length) {
                        if (codeLines.length === 0) codeLines.push({ text: "" });
                        let last = codeLines[codeLines.length - 1];
                        last.text += lineStr[currentCharIndex];
                        currentCharIndex++;
                    } else {
                        currentLineIndex++;
                        currentCharIndex = 0;
                        codeLines.push({ text: "" });
                        typeDelay = 8; 
                        if (codeLines.length > rows + 2) {
                            targetScrollY = (codeLines.length - (rows - 2)) * lineHeight;
                        }
                    }
                }
            }

            function drawHighlightedLine(text, x, y) {
                if (text.trim().startsWith('--')) { 
                    ctx.fillStyle = theme.comment;
                    ctx.shadowBlur = 0;
                    ctx.fillText(text, x, y);
                    return;
                }

                const parts = text.split(/(\s+|[(){}[\],.;:'])/g);
                let currentX = x;

                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (!part) continue;

                    // Reset Shadow
                    ctx.shadowBlur = 0;

                    if (keywords.includes(part)) {
                        ctx.fillStyle = theme.keyword;
                        ctx.shadowColor = theme.keyword;
                        ctx.shadowBlur = 6;
                    } else if (builtins.includes(part)) {
                        ctx.fillStyle = theme.builtin;
                        ctx.shadowColor = theme.builtin;
                        ctx.shadowBlur = 4;
                    } else if (part.startsWith("'") || part.startsWith('"')) {
                        ctx.fillStyle = theme.string;
                    } else if (!isNaN(parseFloat(part)) && isFinite(part)) {
                        ctx.fillStyle = theme.number;
                    } else if (i > 0 && parts[i-1] === '.') {
                        ctx.fillStyle = theme.property;
                    } else {
                        ctx.fillStyle = theme.default;
                    }

                    ctx.fillText(part, currentX, y);
                    currentX += ctx.measureText(part).width;
                }
            }

            function draw() {
                scrollY += (targetScrollY - scrollY) * 0.1;

                ctx.clearRect(0, 0, width, height);

                const startY = 40 - scrollY;
                const startX = 40;

                // Draw Code
                for (let i = 0; i < codeLines.length; i++) {
                    const line = codeLines[i];
                    const y = startY + (i * lineHeight);
                    if (y < -lineHeight || y > height) continue;

                    ctx.fillStyle = '#663333'; // Dark red line numbers
                    ctx.shadowBlur = 0; 
                    ctx.textAlign = 'right';
                    ctx.fillText(i + 1, startX - 15, y);

                    ctx.textAlign = 'left';
                    drawHighlightedLine(line.text, startX, y);

                    if (i === codeLines.length - 1) {
                        cursorBlink++;
                        const alpha = (Math.sin(cursorBlink * 0.1) + 1) / 2;
                        const w = ctx.measureText(line.text).width;
                        
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#ff5f5f';
                        ctx.fillStyle = `rgba(255, 95, 95, ${alpha})`;
                        ctx.fillRect(startX + w + 2, y + 4, 10, fontSize - 4);
                    }
                }

                // Draw Particles
                ctx.shadowBlur = 4;
                ctx.shadowColor = 'rgba(255, 95, 95, 0.5)';
                for (let p of particles) {
                    p.update();
                    p.draw();
                }
            }

            function animate() {
                updateCode();
                draw();
                requestAnimationFrame(animate);
            }

            resize();
            window.addEventListener('resize', resize);
            animate();
        }
    </script>
</body>
